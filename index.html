<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div>
            <div class="txt">Crazy film presents</div>
            <div id="hed" class="head">THE FORREST</div>
            <div class="txt" style="margin-top: 5px;">A film by <b>Randy</b></div>
        </div>

        <div class="subtxt">
            <ul>
                <li>Horror</li>
                <li>Suspense</li>
                <li>Thriller</li>
            </ul>
        </div>

        <div class="intro">
            <h1>THE FORREST</h1>
            <div class="txt2">2021 * PG * 1hr 38min</div>
            <div>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star nochecked"><span> 4.2/5</span></span>
            </div>
            <div class="subtitle">
                <ul>
                    <li>Italian</li>
                    <li>Drama</li>
                    <li>India</li>
                </ul>
            </div>
            <div style="margin-top: 40px;">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Atque quae amet quisquam quia animi inventore.
                    
                </p>
            </div>
            <h1>Cast</h1>
            <div>
                <img class="img2" src="./images/img4.jpg" alt="">
                <img class="img2" src="./images/img5.jpg" alt="">
                <img class="img2" src="./images/img6.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
